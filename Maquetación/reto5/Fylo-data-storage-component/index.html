<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="main">
    <div class="container__box">
      <div class="box box__number1">
        <img src="./images/logo.svg" alt="logo" class="logo">
        <div class="box__number1__icons">
          <div class="container__img"><img src="./images/icon-document.svg" alt="document" class="icons">
          </div>
          <div class="container__img"><img src="./images/icon-folder.svg" alt="folder" class="icons">
          </div>
          <div class="container__img"><img src="./images/icon-upload.svg" alt="upload" class="icons">
          </div>
        </div>
      </div>
      <div class="box box__number2">
      <p class="box__number2__info">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="container__barra">
        <div class="barra">
          <div class="loading"></div>
        </div>
        <span class="cero__gb">0 GB</span>
        <span class="mil__gb">1000 GB</span>
      </div>
      <div class="red__navegacion">185 <span class="gb__left">GB Left</span></div>
      </div>
    </div>

  </div>

</body>
</html>
